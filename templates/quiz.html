<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz – Anime Expert System</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 620px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        .progress-bar {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            height: 8px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-fill {
            background: linear-gradient(90deg, #e94560, #f5a623);
            height: 100%;
            border-radius: 10px;
            transition: width 0.4s ease;
        }
        .step-label {
            font-size: 0.85rem;
            color: #a0aec0;
            margin-bottom: 8px;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 28px;
            line-height: 1.4;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .option-label {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 20px;
            border: 1.5px solid rgba(255,255,255,0.12);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }
        .option-label:hover {
            border-color: #e94560;
            background: rgba(233, 69, 96, 0.1);
        }
        .option-label input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #e94560;
            flex-shrink: 0;
        }
        .option-label input[type="radio"]:checked + span {
            color: #f5a623;
            font-weight: 600;
        }
        .option-label:has(input:checked) {
            border-color: #e94560;
            background: rgba(233, 69, 96, 0.15);
        }
        .btn-next {
            margin-top: 28px;
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #e94560, #f5a623);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }
        .btn-next:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }
        .btn-back {
            display: block;
            text-align: center;
            margin-top: 14px;
            color: #718096;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .btn-back:hover { color: #a0aec0; }
    </style>
</head>
<body>
    <div class="card">
        <p class="step-label">Question {{ step }} of {{ total }}</p>
        <div class="progress-bar">
            <div class="progress-fill" style="width: {{ progress }}%"></div>
        </div>

        <h2>{{ question.text }}</h2>

        <form method="POST" action="/quiz">
            <input type="hidden" name="question_id" value="{{ question.id }}">
            <div class="options">
                {% for value, label in question.options %}
                <label class="option-label">
                    <input type="radio" name="answer" value="{{ value }}" required>
                    <span>{{ label }}</span>
                </label>
                {% endfor %}
            </div>
            <button type="submit" class="btn-next">
                {% if step == total %}See My Recommendations →{% else %}Next →{% endif %}
            </button>
        </form>
        <a href="/" class="btn-back">← Start Over</a>
    </div>
</body>
</html>
